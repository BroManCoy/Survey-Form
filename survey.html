<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="survey.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">SMK NU MA'ARIF SURVEY FORM</h1>
    <p id="description"><em>Terimakasih sudah membantu meningkatkan pelayanan kami</em></p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
          Nama <input type="text" id="name" placeholder="Suryanto" name="name" required/>
        </label>
        <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Isi Email" name="email"/></label>
        <label for="number" id="number-label">Umur(opsional) <input type="number" name="number" id="number" min="13" max="100" placeholder="15"/></label>
      </fieldset>
      <fieldset>
        <label for="dropdown-label">Jurusan 
          <select id="dropdown" required>
            <option value="0">Pilih Jurusan</option>
            <option value="1">TKJ</option>
            <option value="2">TITL</option>
            <option value="3">TOI</option>
          </select>
        </label>
        <label>Kelas</label>
        <label for="kelasx"><input type="radio" id="kelasx" value="1" name="nganu" class="inline" checked/> X</label>
        <label for="kelasxi"><input type="radio" id="kelasxi" value="2" name="nganu" class="inline"/> XI</label>
        <label for="kelasxii"><input type="radio" id="kelasxii" value="3" name="nganu" class="inline"/> XII</label>
      </fieldset>
      <fieldset>
        <label for="likes">Hal apa yang anda sukai dari kami? 
          <select id="likes" required>
            <option value="0">Pilih satu</option>
            <option value="1">Pelayanan</option>
            <option value="2">Fasilitas</option>
            <option value="3">Sistem Belajar</option>
            <option value="4">Lain-lain</option>
          </select>
        </label>
        <label>Apa saran anda?</label>
        <div for="advice">
          <label id="advice"><input type="checkbox" class="inline" value="1" id="advice"/>Meningkatkan kebersihan</label>
          <label id="advice"><input type="checkbox" class="inline" value="2" id="advice"/>Meningkatkan peralatan</label>
          <label id="advice"><input type="checkbox" class="inline" value="3" id="advice"/>Meningkatkan metode pembelajaran</label>
        </div>
        <label for="comment">Ada pendapat lain? <textarea placeholder="Isi pendapat anda" id="comment"></textarea></label>
      </fieldset>
      <label for="tnv"><input type="checkbox" required id="tnv" class="inline"/> Saya menyetujui <a href="https://www.facebook.com/Jokowi/?locale=id_ID">kebijakan & privasi</a></label>
      <input type="submit" value="Kirim" id="submit">
    </form>
  </body>
</html>
